        <h3>
<a id="The Challenge" class="anchor" href="#challenge" aria-hidden="true"><span class="octicon octicon-link"></span></a> The Challenge</h3>

<p>The goal of the Window Washer is to automatically clean one side of a glass or plexiglass window without scratching or 
damaging the surface. The robot has to accommodate any window size within the range of 3’x4’ to 5’x6’ with a solid frame. 
The robot has no required start position but the robot must be able to clear randomly applied dirt or streaking. Some of 
the other mandatory requirement include the following: </p>

<ul> 
<li id="bullet"> 100% coverage with speed greater than or equal to 10 ft2/min </li>
<li> 2 ft2 footprint when retracted, if applicable, with any aspect ratio </li>
<li> cannot be supported from the ground </li>
<li> no external structure can be installed other than a pneumatic compressor </li>
</ul>

<p> Success will be based on visual inspection 3 feet away with no streaking or residual moisture 30 seconds after washing 
is complete. As a team, it was also decided that the robot should be able to move from window to window in order to be able 
to clean multiple adjacent windows.  To do this, the robot must be able to pass over the window frame and continue to clean. 
Ideally, we want our robot to be practical to use on tall buildings. </p>
